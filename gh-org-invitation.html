<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub组织成员邀请工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0366d6;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0353b4;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 4px 4px 0 0;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 16px;
            margin-top: 0;
            border-radius: 0;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #0366d6;
            color: white;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
        }
        #results {
            margin-top: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        #spinner {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            color: #0366d6;
        }
        .format-hint {
            margin-top: 5px;
            color: #666;
            font-size: 0.9em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub组织成员邀请工具</h1>
        
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'invite')">发送邀请</button>
            <button class="tablinks" onclick="openTab(event, 'pending')">待处理邀请</button>
        </div>
        
        <div id="invite" class="tabcontent" style="display: block;">
            <label for="org-name">GitHub组织名称:</label>
            <input type="text" id="org-name" placeholder="例如: microsoft" required>
            
            <label for="github-token">GitHub个人访问令牌:</label>
            <div class="password-container">
                <input type="password" id="github-token" placeholder="输入您的GitHub访问令牌" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('github-token')">显示</span>
            </div>
            
            <label>选择邮箱输入方式:</label>
            <div>
                <input type="radio" id="email-csv" name="email-input-type" value="csv" checked>
                <label for="email-csv" style="display: inline;">上传CSV文件</label>
                
                <input type="radio" id="email-textarea" name="email-input-type" value="textarea" style="margin-left: 15px;">
                <label for="email-textarea" style="display: inline;">直接输入邮箱</label>
            </div>
            
            <div id="csv-input" style="margin-top: 15px;">
                <label for="csv-file">上传CSV文件:</label>
                <input type="file" id="csv-file" accept=".csv">
                <p class="format-hint">CSV文件格式要求：纯邮箱列表，每行一个邮箱地址，无需标题行</p>
            </div>
            
            <div id="textarea-input" style="display: none; margin-top: 15px;">
                <label for="emails-list">输入邮箱地址 (每行一个):</label>
                <textarea id="emails-list" rows="5" placeholder="user1@example.com&#10;user2@example.com"></textarea>
            </div>
            
            <button id="invite-button">发送邀请</button>
            
            <div id="spinner">处理中，请稍候...</div>
            
            <div id="results"></div>
        </div>
        
        <div id="pending" class="tabcontent">
            <label for="org-name-pending">GitHub组织名称:</label>
            <input type="text" id="org-name-pending" placeholder="例如: microsoft" required>
            
            <label for="github-token-pending">GitHub个人访问令牌:</label>
            <div class="password-container">
                <input type="password" id="github-token-pending" placeholder="输入您的GitHub访问令牌" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('github-token-pending')">显示</span>
            </div>
            
            <button id="get-pending-button">查看待处理邀请</button>
            
            <div id="pending-spinner" style="display: none; margin-top: 20px; text-align: center;">正在获取数据...</div>
            
            <div id="pending-results"></div>
        </div>
    </div>

    <script>
        // 切换标签页功能
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // 切换邮箱输入方式
        document.querySelectorAll('input[name="email-input-type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'csv') {
                    document.getElementById('csv-input').style.display = 'block';
                    document.getElementById('textarea-input').style.display = 'none';
                } else {
                    document.getElementById('csv-input').style.display = 'none';
                    document.getElementById('textarea-input').style.display = 'block';
                }
            });
        });

        // 切换密码可见性的函数
        function togglePasswordVisibility(elementId) {
            const passwordInput = document.getElementById(elementId);
            const toggleButton = passwordInput.nextElementSibling;
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "隐藏";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "显示";
            }
        }

        // 从CSV文件读取邮箱地址 - 修改后不再跳过第一行
        async function readEmailsFromCSV(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    const lines = text.split(/\r\n|\n/);
                    const emails = [];
                    // 从第一行开始读取，不再跳过标题行
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line) {
                            const email = line.split(',')[0].trim();
                            if (email) {
                                emails.push(email);
                            }
                        }
                    }
                    resolve(emails);
                };
                reader.onerror = function() {
                    reject(new Error('读取CSV文件失败'));
                };
                reader.readAsText(file);
            });
        }

        // 邀请用户加入GitHub组织
        async function inviteUsers(orgName, emails, token) {
            const results = [];
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>邀请进度:</h3>';
            
            for (const email of emails) {
                try {
                    const response = await fetch(`https://api.github.com/orgs/${orgName}/invitations`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            'email': email,
                            'role': 'direct_member'
                        })
                    });
                    
                    const responseData = await response.json();
                    const result = {
                        email,
                        statusCode: response.status,
                        response: responseData
                    };
                    
                    if (response.status === 201) {
                        resultsDiv.innerHTML += `<p class="success">✅ 成功邀请 ${email}</p>`;
                    } else {
                        resultsDiv.innerHTML += `<p class="error">❌ 邀请 ${email} 失败: ${response.status} - ${JSON.stringify(responseData)}</p>`;
                    }
                    
                    results.push(result);
                    
                    // 避免触发GitHub API速率限制
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                } catch (error) {
                    resultsDiv.innerHTML += `<p class="error">邀请 ${email} 时发生错误: ${error.message}</p>`;
                    results.push({
                        email,
                        statusCode: null,
                        error: error.message
                    });
                }
            }
            
            return results;
        }

        // 获取待处理的邀请
        async function getPendingInvitations(orgName, token) {
            try {
                const response = await fetch(`https://api.github.com/orgs/${orgName}/invitations`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.status === 200) {
                    return await response.json();
                } else {
                    const responseText = await response.text();
                    throw new Error(`获取邀请列表失败: ${response.status} - ${responseText}`);
                }
            } catch (error) {
                throw new Error(`获取邀请列表时发生错误: ${error.message}`);
            }
        }

        // 处理发送邀请按钮点击事件
        document.getElementById('invite-button').addEventListener('click', async function() {
            const orgName = document.getElementById('org-name').value.trim();
            const token = document.getElementById('github-token').value.trim();
            const inputType = document.querySelector('input[name="email-input-type"]:checked').value;
            
            // 验证输入
            if (!orgName) {
                alert('请输入GitHub组织名称');
                return;
            }
            if (!token) {
                alert('请输入GitHub访问令牌');
                return;
            }
            
            let emails = [];
            
            try {
                document.getElementById('spinner').style.display = 'block';
                document.getElementById('results').innerHTML = '';
                
                if (inputType === 'csv') {
                    const csvFile = document.getElementById('csv-file').files[0];
                    if (!csvFile) {
                        alert('请选择CSV文件');
                        document.getElementById('spinner').style.display = 'none';
                        return;
                    }
                    
                    emails = await readEmailsFromCSV(csvFile);
                } else {
                    const emailsText = document.getElementById('emails-list').value.trim();
                    if (!emailsText) {
                        alert('请输入邮箱地址');
                        document.getElementById('spinner').style.display = 'none';
                        return;
                    }
                    
                    emails = emailsText.split(/\r\n|\n/).filter(email => email.trim());
                }
                
                if (!emails.length) {
                    alert('未找到有效的邮箱地址');
                    document.getElementById('spinner').style.display = 'none';
                    return;
                }
                
                if (!confirm(`确认要邀请这 ${emails.length} 个邮箱加入 ${orgName} 组织吗?`)) {
                    document.getElementById('spinner').style.display = 'none';
                    return;
                }
                
                const results = await inviteUsers(orgName, emails, token);
                
                // 统计结果
                const successCount = results.filter(r => r.statusCode === 201).length;
                const failCount = results.length - successCount;
                
                document.getElementById('results').innerHTML += `
                    <h3>邀请结果摘要:</h3>
                    <p>总计: ${results.length}</p>
                    <p>成功: ${successCount}</p>
                    <p>失败: ${failCount}</p>
                `;
                
                // 列出失败的邀请
                if (failCount > 0) {
                    const failedEmails = results
                        .filter(r => r.statusCode !== 201)
                        .map(r => r.email);
                        
                    let failedHtml = '<h3>失败的邀请邮箱:</h3><ul>';
                    failedEmails.forEach(email => {
                        failedHtml += `<li>${email}</li>`;
                    });
                    failedHtml += '</ul>';
                    
                    document.getElementById('results').innerHTML += failedHtml;
                }
                
            } catch (error) {
                document.getElementById('results').innerHTML = `<p class="error">处理过程中发生错误: ${error.message}</p>`;
            } finally {
                document.getElementById('spinner').style.display = 'none';
            }
        });

        // 处理查看待处理邀请按钮点击事件
        document.getElementById('get-pending-button').addEventListener('click', async function() {
            const orgName = document.getElementById('org-name-pending').value.trim();
            const token = document.getElementById('github-token-pending').value.trim();
            
            // 验证输入
            if (!orgName) {
                alert('请输入GitHub组织名称');
                return;
            }
            if (!token) {
                alert('请输入GitHub访问令牌');
                return;
            }
            
            try {
                document.getElementById('pending-spinner').style.display = 'block';
                document.getElementById('pending-results').innerHTML = '';
                
                const pendingInvitations = await getPendingInvitations(orgName, token);
                
                if (pendingInvitations.length > 0) {
                    let html = '<h3>当前待处理的邀请:</h3><ul>';
                    
                    pendingInvitations.forEach(invite => {
                        const email = invite.email || 'Unknown email';
                        const createdAt = invite.created_at || 'Unknown';
                        html += `<li>${email} (邀请时间: ${createdAt})</li>`;
                    });
                    
                    html += '</ul>';
                    document.getElementById('pending-results').innerHTML = html;
                } else {
                    document.getElementById('pending-results').innerHTML = '<h3>没有待处理的邀请</h3>';
                }
                
            } catch (error) {
                document.getElementById('pending-results').innerHTML = `<p class="error">错误: ${error.message}</p>`;
            } finally {
                document.getElementById('pending-spinner').style.display = 'none';
            }
        });
    </script>
</body>
</html>
